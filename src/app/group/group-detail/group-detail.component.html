<div class="row">
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>group</mat-icon>
      <span>Group</span>
    </button>
    <button mat-menu-item>
      <mat-icon>event</mat-icon>
      <span>Calendar</span>
    </button>
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <mat-toolbar color="primary">
    <span>

        <a mat-icon-button routerLink="/groups">
          <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
        </a>

    </span>
    <span style="margin-right: 2%"></span>

    {{ group.name }} {{ group.id }} 
    <span class="example-spacer" style="flex: 1 1 auto;"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <nav mat-tab-nav-bar mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <a mat-tab-link label="feed" routerLink="feed" routerLinkActive #f="routerLinkActive" [active]="f.isActive"> FEED </a>
    <a mat-tab-link label="resource" routerLink="resource" routerLinkActive #r="routerLinkActive" [active]="r.isActive"> RESOURCE </a>
    <a mat-tab-link label="goal" routerLink="goal" routerLinkActive #g="routerLinkActive" [active]="g.isActive"> GOAL </a>
    <a mat-tab-link label="about" routerLink="about" routerLinkActive #a="routerLinkActive" [active]="a.isActive"> ABOUT </a>
  </nav>

  <div class="example-stretched-tabs">
      <router-outlet ></router-outlet>
  </div>

</div>
